# Nginx конфигурация для ГИС КООРДИНАТОР
# Копировать в /etc/nginx/sites-available/koordinator.conf

upstream koordinator_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name koordinator.local;  # Заменить на реальный домен
    
    # Redirect to HTTPS (раскомментировать для production)
    # return 301 https://$server_name$request_uri;

    # Максимальный размер загрузки
    client_max_body_size 100M;

    # Gzip компрессия
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;

    # API
    location /api {
        proxy_pass http://koordinator_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket
    location /api/chat/ws {
        proxy_pass http://koordinator_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check (для мониторинга)
    location /health {
        proxy_pass http://koordinator_api/health;
        proxy_http_version 1.1;
    }

    # Metrics (для Prometheus)
    location /metrics {
        proxy_pass http://koordinator_api/metrics;
        proxy_http_version 1.1;
        # Ограничить доступ (раскомментировать)
        # allow 10.0.0.0/8;
        # deny all;
    }

    # Static files
    location /static {
        alias /home/tonojkeee/projects/main/backend/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend (React build)
    location / {
        root /home/tonojkeee/projects/main/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

