# ГИС КООРДИНАТОР - Full Stack Docker Compose
# Запуск: docker compose up -d

services:
  # ==================== DATABASES ====================
  mysql:
    image: mysql:8.0
    container_name: koordinator-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-koordinator_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-koordinator}
      MYSQL_USER: ${MYSQL_USER:-koordinator}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-koordinator_pass}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koordinator-network

  redis:
    image: redis:7-alpine
    container_name: koordinator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koordinator-network

  # ==================== BACKEND ====================
  api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.backend
    container_name: koordinator-api
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      DEBUG: ${DEBUG:-false}
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-koordinator}:${MYSQL_PASSWORD:-koordinator_pass}@mysql:3306/${MYSQL_DATABASE:-koordinator}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80}
    volumes:
      - static_data:/app/static
      - uploads_data:/app/uploads
    ports:
      - "5100:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - koordinator-network

  # ==================== CELERY ====================
  celery-worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.celery
    container_name: koordinator-celery
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-koordinator}:${MYSQL_PASSWORD:-koordinator_pass}@mysql:3306/${MYSQL_DATABASE:-koordinator}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - static_data:/app/static
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - koordinator-network

  celery-beat:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.celery
    container_name: koordinator-celery-beat
    restart: unless-stopped
    command: [ "celery", "-A", "app.core.celery_app", "beat", "--loglevel=info" ]
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-koordinator}:${MYSQL_PASSWORD:-koordinator_pass}@mysql:3306/${MYSQL_DATABASE:-koordinator}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - celery-worker
    networks:
      - koordinator-network

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.frontend
    container_name: koordinator-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - koordinator-network

# ==================== VOLUMES ====================
volumes:
  mysql_data:
  redis_data:
  static_data:
  uploads_data:

    # ==================== NETWORKS ====================
networks:
  koordinator-network:
    driver: bridge
