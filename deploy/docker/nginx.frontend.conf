# Nginx config for frontend container
server {
    listen 80;
    server_name localhost;

    # Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - using variable to allow nginx to start even if api is not ready
    location /api {
        set $upstream_api http://api:8000;
        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy
    location /api/chat/ws {
        set $upstream_api http://api:8000;
        proxy_pass $upstream_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
    }

    # Static files from backend
    location /static {
        set $upstream_api http://api:8000;
        proxy_pass $upstream_api/static;
    }

    # Health/metrics
    location /health {
        set $upstream_api http://api:8000;
        proxy_pass $upstream_api/health;
    }
    
    location /metrics {
        set $upstream_api http://api:8000;
        proxy_pass $upstream_api/metrics;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
