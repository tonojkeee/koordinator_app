<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координатор - Подключение</title>
    <style>
        :root {
            --indigo-600: #4f46e5;
            --indigo-700: #4338ca;
            --indigo-500: #6366f1;
            --emerald-500: #10b981;
            --rose-500: #f43f5e;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-500: #64748b;
            --slate-400: #94a3b8;
            --slate-300: #cbd5e1;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --slate-50: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            color: var(--slate-900);
            -webkit-user-select: none;
            user-select: none;
        }

        /* Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 3rem;
            padding: 3rem;
            width: 100%;
            max-width: 32rem;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.4) inset;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-blur {
            position: absolute;
            width: 12rem;
            height: 12rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            width: 6rem;
            height: 6rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: var(--indigo-600);
            box-shadow:
                0 20px 25px -5px rgba(99, 102, 241, 0.1),
                0 10px 10px -5px rgba(99, 102, 241, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .logo-container svg {
            width: 2.75rem;
            height: 2.75rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 900;
            color: var(--slate-900);
            letter-spacing: -0.025em;
            margin: 0 0 1rem;
        }

        p.subtitle {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--slate-500);
            line-height: 1.6;
            margin: 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
            padding: 0 0.25rem;
        }

        .section-title h2 {
            font-size: 0.75rem;
            font-weight: 900;
            color: var(--slate-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--emerald-500);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .badge {
            font-size: 0.625rem;
            font-weight: 900;
            background: var(--slate-100);
            color: var(--slate-500);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            letter-spacing: 0.05em;
        }

        .server-item {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
        }

        .server-item:hover {
            background: #fff;
            border-color: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.1);
        }

        .server-icon {
            width: 3rem;
            height: 3rem;
            background: var(--slate-50);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--indigo-600);
            margin-right: 1.25rem;
            transition: all 0.3s;
        }

        .server-item:hover .server-icon {
            background: var(--indigo-600);
            color: #fff;
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-weight: 800;
            color: var(--slate-900);
        }

        .server-url {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--slate-400);
            font-family: monospace;
            margin-top: 0.125rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(226, 232, 240, 0.5);
        }

        .divider span {
            padding: 0 1.5rem;
            font-size: 0.625rem;
            font-weight: 900;
            color: var(--slate-400);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .field-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1.25rem 2rem;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--slate-800);
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            background: #fff;
            border-color: var(--indigo-600);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate-300);
            pointer-events: none;
            transition: color 0.3s;
        }

        input:focus+.input-icon {
            color: var(--indigo-600);
        }

        button.primary-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--indigo-600);
            color: #fff;
            border: none;
            border-radius: 1.5rem;
            font-size: 1.125rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.3);
        }

        button.primary-btn:hover:not(:disabled) {
            background: var(--slate-900);
            box-shadow: 0 20px 25px -5px rgba(15, 23, 42, 0.3);
        }

        button.primary-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        button.primary-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .footer {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            opacity: 0.4;
        }

        .footer-text {
            font-size: 0.625rem;
            font-weight: 900;
            color: var(--slate-500);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .footer-dot {
            width: 0.25rem;
            height: 0.25rem;
            background: var(--slate-300);
            border-radius: 50%;
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        [hidden] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="mesh-gradient"></div>

    <div class="glass-card">
        <div class="decorative-blur" style="top: -6rem; right: -6rem;"></div>
        <div class="decorative-blur" style="bottom: -6rem; left: -6rem;"></div>

        <div class="header">
            <div class="logo-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                    <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                    <line x1="6" y1="6" x2="6.01" y2="6"></line>
                    <line x1="6" y1="18" x2="6.01" y2="18"></line>
                </svg>
            </div>
            <h1>Подключение</h1>
            <p class="subtitle">Укажите адрес сервера Координатор</p>
        </div>

        <div id="serverListContainer" hidden>
            <div class="section-title">
                <h2><span class="status-dot"></span>НАЙДЕННЫЕ СЕРВЕРЫ</h2>
                <span class="badge">MDNS ACTIVE</span>
            </div>
            <div id="serverList"></div>
        </div>

        <div class="divider">
            <span>ИЛИ ВРУЧНУЮ</span>
        </div>

        <form id="setupForm" onsubmit="return false;">
            <div class="field-group">
                <input type="text" id="serverUrl" placeholder="http://192.168.1.X:8000" value="http://localhost:8000">
                <div class="input-icon" id="inputStatusIcon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                </div>
            </div>

            <button type="submit" id="connectBtn" class="primary-btn">
                <span id="btnText">Подключиться</span>
                <span id="btnSpinner" class="spinner" hidden></span>
                <svg id="btnIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </form>

        <div class="footer">
            <span class="footer-text">v1.0.7</span>
            <div class="footer-dot"></div>
            <span class="footer-text">Secure Client</span>
        </div>
    </div>

    <script>
        const serverInput = document.getElementById('serverUrl');
        const connectBtn = document.getElementById('connectBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const btnIcon = document.getElementById('btnIcon');
        const serverList = document.getElementById('serverList');
        const serverListContainer = document.getElementById('serverListContainer');
        const setupForm = document.getElementById('setupForm');

        async function connect(url) {
            if (!url) return;

            // Clean url
            let testUrl = url.trim().replace(/\/$/, '');
            if (!testUrl.startsWith('http://') && !testUrl.startsWith('https://')) {
                testUrl = `http://${testUrl}`;
            }

            connectBtn.disabled = true;
            btnText.textContent = 'Проверка...';
            btnSpinner.hidden = false;
            btnIcon.hidden = true;

            try {
                // Helper to try a specific path
                const tryPath = async (baseUrl) => {
                    try {
                        const response = await fetch(`${baseUrl}/health`, {
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        return response.ok;
                    } catch (e) {
                        return false;
                    }
                };

                let finalBaseUrl = testUrl;
                let success = false;

                // Strategy 1: If it already ends in /api, trust it first.
                if (testUrl.endsWith('/api')) {
                    if (await tryPath(testUrl)) {
                        success = true;
                        finalBaseUrl = testUrl;
                    }
                } else {
                    // Strategy 2: Try appending /api (most common case for seamless setup)
                    const urlWithApi = `${testUrl}/api`;
                    if (await tryPath(urlWithApi)) {
                        success = true;
                        finalBaseUrl = urlWithApi;
                    } else {
                        // Strategy 3: Try the raw URL
                        if (await tryPath(testUrl)) {
                            success = true;
                            finalBaseUrl = testUrl;
                        }
                    }
                }

                if (!success) {
                    throw new Error('Server unreachable');
                }

                btnText.textContent = 'Подключение...';

                // Save config
                await window.electron.saveAppConfig({ serverUrl: finalBaseUrl });

                // Load app (Redirect to root, not /api)
                const appUrl = finalBaseUrl.replace(/\/api$/, '') || finalBaseUrl;

                // Small delay for UI feedback
                setTimeout(() => {
                    window.electron.loadApp(appUrl);
                }, 500);

            } catch (e) {
                console.error('Failed to connect:', e);
                alert('Не удалось подключиться к серверу. Проверьте адрес.');
                connectBtn.disabled = false;
                btnText.textContent = 'Подключиться';
                btnSpinner.hidden = true;
                btnIcon.hidden = false;
            }
        }

        // Render server list
        function renderServers(servers) {
            if (!servers || servers.length === 0) {
                serverListContainer.hidden = true;
                return;
            }

            serverListContainer.hidden = false;
            serverList.innerHTML = '';
            servers.forEach(server => {
                const el = document.createElement('div');
                el.className = 'server-item';
                el.innerHTML = `
                    <div class="server-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>
                    </div>
                    <div class="server-info">
                        <div class="server-name">${server.name}</div>
                        <div class="server-url">${server.url}</div>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--indigo-600); opacity: 0; transition: all 0.3s;" class="arrow-icon"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                `;
                el.onclick = () => connect(server.url);

                // Show arrow on hover
                el.onmouseenter = () => el.querySelector('.arrow-icon').style.opacity = '1';
                el.onmouseleave = () => el.querySelector('.arrow-icon').style.opacity = '0';

                serverList.appendChild(el);
            });
        }

        setupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            connect(serverInput.value);
        });

        // Auto-discovery: listen for updates
        window.electron.onServersDiscovered((servers) => {
            renderServers(servers);
        });

        // Initial discovery: fetch current list
        window.electron.discoverServers().then(renderServers);
    </script>
</body>

</html>
